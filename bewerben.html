<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jetzt bewerben ‚Äì Bluelight Connect</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
    }

    form {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #38bdf8;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>

  <h1>üöí Bewerbung bei Bluelight Connect</h1>

  <form id="bewerbungForm">
    <label for="name">Dein Name (Ingame oder Discord):</label>
    <input type="text" name="name" id="name" required>

    <label for="motivation">Warum willst du Teil der Community sein?</label>
    <textarea name="motivation" id="motivation" rows="4" required></textarea>

    <label for="erfahrung">Was bringst du mit?</label>
    <textarea name="erfahrung" id="erfahrung" rows="3"></textarea>

    <button type="submit">Absenden</button>
  </form>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1381811213494915112/xWBlig7TN9vZzwNlBJzLFW23caCLACJp9ZYdBGZP7CV1syxjdh8pd_C-XEYN25pb-WT6";

    document.getElementById("bewerbungForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const motivation = this.motivation.value.trim();
      const erfahrung = this.erfahrung.value.trim();

      if (!name || !motivation) {
        alert("Bitte f√ºlle alle Pflichtfelder aus.");
        return;
      }

      const payload = {
        content: `üì• **Neue Bewerbung eingegangen!**
**üë§ Name:** ${name}
**üìù Motivation:** ${motivation}
**üîß Erfahrung:** ${erfahrung || "Keine Angabe"}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => {
        alert("‚úÖ Bewerbung erfolgreich gesendet!");
        this.reset();
      })
      .catch(() => {
        alert("‚ùå Fehler beim Senden. Bitte versuche es sp√§ter erneut.");
      });
    });
  </script>

</body>
</html>
